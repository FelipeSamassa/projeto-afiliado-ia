<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>{{TITULO_PAGINA}}</title>
  <meta name="description" content="{{DESCRICAO_SEO}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="{{TITULO_PAGINA}}">
  <meta property="og:description" content="{{DESCRICAO_SEO}}">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1>{{HEADLINE}}</h1>
    <p class="subheadline">{{SUBHEADLINE}}</p>

    <p class="intro-seo">
      {{INTRO_SEO}}
    </p>
  </section>

  <!-- PARA QUEM É -->
  <section>
    <h2>Para quem é</h2>
    <ul>
      {{PARA_QUEM_E}}
    </ul>
  </section>

  <!-- PARA QUEM NÃO É -->
  <section>
    <h2>Para quem não é</h2>
    <ul>
      {{PARA_QUEM_NAO_E}}
    </ul>
  </section>

  <!-- BENEFÍCIOS -->
  <section>
    <h2>O que você vai aprender</h2>
    <ul>
      {{BENEFICIOS}}
    </ul>
  </section>

  <!-- DESCRIÇÃO -->
  <section>
    <h2>Sobre o produto</h2>
    <p>{{DESCRICAO_PRODUTO}}</p>
  </section>

  <!-- CTA -->
  <section class="cta">
    <a href="{{LINK_AFILIADO}}" target="_blank">
      {{TEXTO_CTA}}
    </a>
    <p class="microtexto">{{MICROTEXTO_CONFIANCA}}</p>
  </section>

  <!-- FAQ -->
  <section>
    <h2>Perguntas frequentes</h2>
    {{FAQ}}
  </section>

</body>
</html>
